<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery Alert Plugin</title>
    <link rel="stylesheet" href="alert.bootstarp.css"/>
	<script type="text/javascript" src="../js/lib/jquery.1.9.0.js"></script>
	<script type="text/javascript" src="jquery.alert.js"></script>
	<script type="text/javascript">		
		
		$(document).ready(function() {
			$.alert("error", "这是错误信息");
			$.alert("success", "这是成功信息");
			$.alert("warning", "这是警告信息");

			$.alert({
				message: "这是普通信息",
				settings: {
					duration: 0
				}
			});
		});
		
		
		
		function trigger(type) {
			$.alert(type, "Code: " + new Date().getTime());
		}
		
	</script>
</head>
<body>
	<h1>jQuery Alert Plugin Demo</h1>
	<button onclick="trigger('success')" style="margin-top:400px;font-size:20px;height:50px;width:200px;">TRIGGER GOOD</button>
	<button onclick="trigger('error')" style="margin-top:400px;font-size:20px;height:50px;width:200px;">TRIGGER BAD</button>
</body>
</html>
